<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Travels - Booking</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-image: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e");
            background-size: cover;
            background-position: center;
            height: 250px;
            color: white;
            text-shadow: 2px 2px 5px black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header h1 {
            font-size: 2.8rem;
        }

        nav {
            background-color: #0074D9;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        section {
            padding: 20px;
            max-width: 700px;
            margin: auto;
            text-align: center;
        }

        .booking-box {
            background: white;
            padding: 25px;
            margin: 20px auto;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        .booking-box input,
        .booking-box select {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box; /* Ensures padding doesn't break width */
        }

        .booking-box button {
            width: 100%;
            background-color: #0074D9;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 1rem;
            cursor: pointer;
        }

        .booking-box button:hover {
            background-color: #005fa8;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background: #e8f8e8;
            border-left: 5px solid #2ecc71;
            border-radius: 6px;
            display: none; /* Hidden until needed */
        }

        /*  Class to hide elements easily */
        .hidden {
            display: none;
        }

        footer {
            background-color: #0074D9;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Book Your Dream Trip</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="destinations.html">Destinations</a>
        <a href="tips.html">Travel Tips</a>
        <a href="booking.html" style="background-color: white; color: #0074D9; padding: 5px 15px; border-radius: 20px;">Booking</a>
        <a href="about.html">About Us</a>
        <a herf="contact.html">Contact Us</a>

    </nav>

    <section>
        <h2>Trip Booking Form</h2>

        <div class="booking-box">

            <label>Destination</label>
            <select id="destination">
                <option value="">Choose a destination</option>
                <option value="Italy, Venice">Italy, Venice</option>
                <option value="Mexico, Cancun">Mexico, Cancun</option>
                <option value="Tokyo, Japan">Tokyo, Japan</option>
                <option value="Bahamas">Bahamas</option>
                <option value="Mexico City">Mexico City</option>
                <option value="Paris, France">Paris, France</option>
            </select>

            <label>Travel Date</label>
            <input type="date" id="date">

            <label>Number of People</label>
            <input type="number" id="people" min="1" value="1">

            <label>Your Email</label>
            <input type="email" id="email" placeholder="you@example.com" required>

            <label>Payment Method</label>
            <select id="payment" onchange="togglePaymentFields()">
                <option value="">Choose payment method</option>
                <option value="Credit Card">Credit Card</option>
                <option value="Debit Card">Debit Card</option>
                <option value="PayPal">PayPal</option>
            </select>

            <div id="card-details" class="hidden">
                <label>Card Number</label>
                <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456">

                <label>CVV</label>
                <input type="number" id="cvv" placeholder="123" min="100" max="999">
            </div>

            <button onclick="bookTrip()">Confirm Booking</button>

            <div id="result"></div>
        </div>
    </section>

    <footer>
        © 2025 UHD Dream Travels — All Rights Reserved
    </footer>

    <script>
        //  Function to show/hide card fields
        function togglePaymentFields() {
            const paymentMethod = document.getElementById("payment").value;
            const cardDetails = document.getElementById("card-details");

            // Shows fields if Card is chosen
            if (paymentMethod === "Credit Card" || paymentMethod === "Debit Card") {
                cardDetails.style.display = "block"; 
            } else {
                cardDetails.style.display = "none"; 
            }
        }

        function bookTrip() {

            const destination = document.getElementById("destination").value;    // Gets the selected destination from the dropdown
            const date = document.getElementById("date").value;                  // Gets the selected travel date
            const people = document.getElementById("people").value;              // Gets number of people entered by the user
            const email = document.getElementById("email").value;                // Gets the user's email address
            
            //  Gets payment info
            const payment = document.getElementById("payment").value;
            const cardNumber = document.getElementById("cardNumber").value;
            const cvv = document.getElementById("cvv").value;

            const resultBox = document.getElementById("result");                 // This area will display the booking result

            // Checks if any of the fields were left empty
            if (!destination || !date || !people || !email || !payment) {
                resultBox.style.display = "block"; // Shows result box
                resultBox.innerHTML = "Please fill in all fields.";
                return;
            }
            
            //  Validates card info if card is selected
            if ((payment === "Credit Card" || payment === "Debit Card") && (!cardNumber || !cvv)) {
                 resultBox.style.display = "block"; 
                 resultBox.innerHTML = "Please enter card details.";
                 return;
            }

            // Checks if the email is valid using a simple pattern
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            //// If email is invalid, show error
            if (!emailPattern.test(email)) {
                resultBox.style.display = "block"; 
                resultBox.innerHTML = "Please enter a valid email address.";
                return;
            }

            // Shows the booking confirmation message on the page
            resultBox.style.display = "block"; 
            resultBox.innerHTML =
                "<strong>Booking Confirmed!</strong><br>" +
                "Destination: " + destination + "<br>" +
                "Date: " + date + "<br>" +
                "People: " + people + "<br>" +
                "Payment: " + payment + "<br>" + 
                "A confirmation email will be sent to: " + email;
        }
    </script>

</body>
</html>
